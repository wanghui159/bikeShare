<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>可视化</title>
    <link href="../static/css/header.css" rel="stylesheet" type="text/css"/>
    <link href="../../static/css/footer.css" rel="stylesheet" type="text/css"/>
    <link href="../static/css/font-awesome.css" rel="stylesheet" type="text/css"/>
    <link type="text/css" rel="stylesheet" href="../static/css/carousel.css">
    <link href="../static/css/jquery-accordion-menu.css" rel="stylesheet" type="text/css"/>
    <link href="../static/css/font-awesome.css" rel="stylesheet" type="text/css"/>

    <style type="text/css">
        * {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }

        body {
            background: #f0f0f0;
        }

        #demo-list a {
            overflow: hidden;
            text-overflow: ellipsis;
            -o-text-overflow: ellipsis;
            white-space: nowrap;

        }
    </style>

    <script src="../../static/js/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="../../static/js/jquery-accordion-menu.js" type="text/javascript"></script>
    <script type="text/javascript">
        jQuery(document).ready(function () {
            jQuery("#jquery-accordion-menu").jqueryAccordionMenu();

        });

        $(function () {
            //顶部导航切换
            $("#demo-list li").click(function () {
                $("#demo-list li.active").removeClass("active")
                $(this).addClass("active");
            })
        })
    </script>
</head>
<body>
<div class="content" style="width: 200px">

    <div id="jquery-accordion-menu" class="jquery-accordion-menu grey">
        <ul id="demo-list">
            <li><a href="#"><i class="fa fa-glass"></i>骑行路线</a>

                    <li><a href="#">北京</a></li>
                    <li><a href="#">上海</a></li>
                </ul>
            </li>
            <li><a href="#"><i class="fa fa-file-image-o"></i>热点区域</a>
                <ul class="submenu">
                    <li><a href="#">北京</a></li>
                    <li><a href="#">上海</a></li>
                </ul>
            </li>
            <li><a href="#"><i class="fa fa-suitcase"></i>影响因素</a>
                <ul class="submenu">
                    <li><a href="weather">天气</a></li>
                    <li><a href="temperature">温度</a></li>
                    <li><a href="dew_point">露点</a></li>
                    <li><a href="humidity">湿度</a></li>
                    <li><a href="pressure">气压</a></li>
                    <li><a href="visibility_miles">能见度</a></li>
                    <li><a href="wind_speed">风速</a></li>
                    <li><a href="precipitation">降水量</a></li>

</div>

</html>
