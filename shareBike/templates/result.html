<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .result {
        margin-top: 80px;
        margin-left: 200px;
    }
    table tr td:first-child{
        width:100px;
    }
</style>
<body>
<div class="result">
    <table cellpadding="10" border="1" bordercolor="#d3d7d4" cellspacing="0" width="400px">
        <tr>
            <th colspan="2" style="text-align: center">结果</th>
        </tr>
        <tr>
            <td>日期：</td>
            <td>{{ date }}</td>
        </tr>
        <tr>
            <td>季节</td>
            <td>{{ season }}</td>
        </tr>
        <tr>
            <td>星期：</td>
            <td>{{ weekday }}</td>
        </tr>
        <tr>
            <td>天气：</td>
            <td>{{ weather }}</td>
        </tr>
        <tr>
            <td>温度：</td>
            <td>{{ temp }}度</td>
        </tr>
        <tr>
            <td>预测人数：</td>
            <td><span style="color: red">{{ count }}</span></td>
        </tr>
        <tr id="count_true">
            <td>实际人数：</td>
            <td><span style="color: blue">{{ count_true }}</span></td>
        </tr>

    </table>
</div>
<script src="../static/js/jquery-3.6.0.min.js"></script>
<script src="http://www.jq22.com/jquery/1.11.1/jquery.min.js"></script>


<script>
    let count_true = '{{ count_true }}'
    if(count_true == ''){
        $('#count_true').hide()
    }
</script>
</body>

</html>
